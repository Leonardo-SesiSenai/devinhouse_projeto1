<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./image/lista-de-controle.png"
      type="image/x-icon"
    />
    <title>to do-list</title>
  </head>
  <body>
    <h1 class="todo__title">TO DO - LIST</h1>

    <form class="todo" name="form_main">
      <label for="task"></label>
      <input
        placeholder="Digite sua tarefa..."
        type="text"
        name="task"
        id="task"
      />
      <br />
      <button type="button" onclick="add()">Adicionar</button>
    </form>

    <div class="todo__list">
      <fieldset>
        <legend>Tarefas:</legend>
        <ul>
          <li>Limpar casa</li>
          <li>Outras</li>
        </ul>
      </fieldset>
    </div>

    <script src="script.js"></script>
  </body>
</html>
